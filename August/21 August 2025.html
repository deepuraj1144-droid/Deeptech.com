
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>करंट अफेयर्स टेस्‍ट - MCQ Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 22px;
    }
    .question {
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 20px;
      line-height: 1.6;
    }
    .options input[type=radio] {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    .result {
      margin-top: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .answer { color: blue; }
    button {
      margin: 15px 5px 0 0;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    #submit {
      background: #27ae60;
      color: #fff;
    }
    #restart {
      background: #e74c3c;
      color: #fff;
    }
    #finalScore {
      margin-top: 20px;
      padding: 18px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      background: #f1f5f9;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
<h1 style="color: red;font-size: 40px;">Current Affairs By Deepu raj</h1>
  <a href="https://t.me/testexamdk">Click here to Join Our Telegram Channel</a><br>
  <a href="https://youtu.be/lNAZVJ8OoOU">Click here to Join Our YouTube Channel</a>
    <h2>करंट अफेयर्स - 15 MCQ Quiz</h2>
   <h3 style="color: red;font-size: 36px;">21 August 2025 Current Affairs</h3>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="restart">Restart</button>
    </form>
    <div id="finalScore"></div>
  </div>

  <script>
    const quizData = [
      {q: "हाल ही में UPI के उपयोग में कौन शीर्ष पर रहा है?", options: ["कर्नाटक", "महाराष्‍ट्र", "उत्तर प्रदेश", "मध्‍य प्रदेश"], correct: 1},
      {q: "हाल ही में 'विश्‍व मच्‍छर दिवस' कब मनया गया है?", options: ["19 अगस्‍त", "20 अगस्‍त", "21 अगस्‍त", "22 अगस्‍त "], correct: 1},
      {q: "हाल ही में अक्षय ऊजा दिवस कब मनाया गया है?", options: ["18 अगस्‍त", "19 अगस्‍त", "20 अगस्‍त", "21 अगस्‍त"], correct: 2},
      {q: "हाल ही में सकुरा विज्ञान कार्यक्रम 2025 कहाँं आयोजित किया जा रहा है?", options: ["भारत", "चीन", "रूस", "जापान"], correct: 3},
      {q: "हाल ही मे आदिवासी समुदायों को सशक्‍त बनाने के लिए कौन-सा अभियान शरू किया गया है?", options: ["नमो आदिवासी", "आदि कर्मयोगी", "अटल आदिवासी", "पटेल अदिवासी"], correct: 1},
      {q: "हाल ही में निसार का 91 वर्ष की उम्र में निधन हुआ है, वे कौन थे?", options: ["लेखक", "पत्रकार", "फिल्‍म निर्देशक", "कथावाचक"], correct: 2},
      {q: "हाल ही में किस देश ने दुर्लभ पृथ्‍वी एवं उर्वरक निर्यात पर प्रतिबंध हटाने पर सहमति जताई है?", options: ["जापान", "चीन", "दक्षिण कोरिया", "अमेरिका"], correct: 1},
      {q: "हाल ही में केंद्र सरकार ने कहाँ 1507 करोड़ रूपये की लागत से ग्रीन फील्‍ड हवाई अड्डे के विकास को मंजूरी दी है?", options: ["कोटा-बूंदी", "जैसलमेर", "समस्‍तीपुर", "बेगूसराय"], correct: 0},
      {q: "हाल ही में किसने सेवानिवृत कर्मचारियों को 'राष्‍ट्रीय अनुभव पुरस्‍कार' प्रदान किए है?", options: ["अमित शाह", "अश्‍वनी वैष्‍णव", "डॉ. जितेन्‍द्र सिंह", "नरेंद्र मोदी"], correct: 2},
      {q: "हाल ही में भारतीय प्रेस महापंजीयक ने समाचार पत्रों और पत्रिकाओं की पंजीकरण प्रक्रिया को सरल बनाने के लिए कौन-सा पोर्टल लांच किया है?", options: ["प्रेस सेवा", "प्रेस सारथी", "अटल प्रेस", "इनमें से कोई नहीं"], correct: 0},
      {q: "हाल ही में पर्यटन को बढ़वा देने के लिए टिकटॉक ने किस देश के पर्यटन बोर्ड के साथ साझेदारी की है?", options: ["श्रीलंका", "मालदीव", "नेपाल", "पाकिस्‍तान"], correct: 2},
      {q: "हाल ही में किसे ललित कला अकादमी पुरस्‍कार से सम्‍मानित किया गया है?", options: ["वी वेदाचलम", "प्रेमचंद्र पुखरंबम", "वर्षा देशपांडे", "अमृत राज"], correct: 1},
      {q: "हाल ही में किस फिल्‍म ने मेलबर्न भारतीय फिल्‍म महोत्‍सव 2025 में सर्वोच्‍च सम्‍मान जीता है?", options: ["अंगम्‍मल", "डब्‍बा कार्टेल", "होमबाउंड", "नरसिम्‍हा"], correct: 2},
      {q: "हाल ही में दक्षिण पूर्व एशिया क्षेत्र में रूबेला से मुक्‍त घोषित होने वाला देश कौन बना है?", options: ["भूटान", "नेपाल", "श्रीलंका", "भारत"], correct: 1},
      {q: "हाल ही में Intermediate Range Ballistic Missile 'Agni-5' का सफल परिक्षण कहां किया है?", options: ["गुजरात", "जम्‍मू कश्‍मीर", "हिमाचल प्रदेश", "ओडिशा"], correct: 3},
    ];

    const quizContainer = document.getElementById("quiz");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      document.getElementById("finalScore").style.display = "none";
      quizData.forEach((item, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<p><b>${index+1}. ${item.q}</b></p>`;

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        item.options.forEach((opt,i)=>{
          const optId = `q${index}_opt${i}`;
          optionsDiv.innerHTML += `<label><input type=\"radio\" name=\"q${index}\" value=\"${i}\" id=\"${optId}\"> ${opt}</label>`;
        });

        qDiv.appendChild(optionsDiv);
        qDiv.innerHTML += `<div id=\"result${index}\" class=\"result\"></div>`;
        quizContainer.appendChild(qDiv);
      });

      // Add event listeners to options
      document.querySelectorAll('input[type=radio]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          const [qIndex,optIndex] = e.target.name.match(/q(\d+)/).slice(1).map(Number);
          checkAnswer(qIndex, parseInt(e.target.value));
        });
      });
    }

    function checkAnswer(index, selected) {
      const item = quizData[index];
      const resultDiv = document.getElementById("result"+index);
      if(selected === item.correct) {
        resultDiv.innerHTML = "✔ Correct";
        resultDiv.className = "result correct";
      } else {
        resultDiv.innerHTML = `✘ Wrong | Correct: ${item.options[item.correct]}`;
        resultDiv.className = "result incorrect";
      }
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        const resultDiv = document.getElementById("result"+index);
        if(!selected) {
          resultDiv.innerHTML = `❗ Not Attempted | Correct: ${item.options[item.correct]}`;
          resultDiv.className = "result answer";
        } else if(parseInt(selected.value) === item.correct) {
          score++;
        }
      });
      const finalScore = document.getElementById("finalScore");
      finalScore.style.display = "block";
      finalScore.innerHTML = `Final Score: ${score} / ${quizData.length}`;
    });

    document.getElementById("restart").addEventListener("click", ()=>{
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
