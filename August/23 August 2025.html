      background: #27ae60;

      background: #e74c3c;

      margin-top: 20px;
      padding: 18px;

  </style>

<body>
  <div class="container">
<h1 style="color: red;font-size: 40px;">Current Affairs By Deepu raj</h1>
  <a href="https://t.me/testexamdk">Click here to Join Our Telegram Channel</a><br><br>
  <a href="https://youtu.be/lNAZVJ8OoOU">Click here to Join Our YouTube Channel</a><br><br>
    <h2>करंट अफेयर्स - 15 MCQ Quiz</h2>
   <h3 style="color: red;font-size: 36px;">23 August 2025 Current Affairs</h3>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="restart">Restart</button>
    </form>
    <div id="finalScore"></div>
  </div>

  <script>
    const quizData = [
      
      {q: "हाल ही में नासा ने किसके साथ मिलकर 'सूर्य' नामक एडवांस AI बनाया है जो सौर तूफान की भविष्‍यवाणी करेगा?", options: ["मेटा", "गूगल", "IBM", "DRDO"], correct: 2},
      {q: "हाल ही में 'धर्म या आस्‍था के आधर पर हिंसा के पीड़‍ितों के लिए अंतर्राष्‍ट्रीय दिवस' कब मनाया गया है?", options: ["20 अगस्‍त", "22 अगस्‍त", "23 अगस्‍त", "21 अगस्‍त"], correct: 1},
      {q: "हाल ही में कौन भारत का पहला पूर्ण डिजिटल साक्षर राजय घोषित किया गया है?", options: ["गोवा", "केरल", "मध्‍य प्रदेश", "उत्तर प्रदेश"], correct: 1},
      {q: "हाल ही में जसविन्‍दर भल्‍ला का 65 वर्ष की उम्र में निधन हुआ वे कौन थे?", options: ["लेखक", "पत्रकार", "गायक", "अभिनेता"], correct: 3},
      {q: "हाल ही में किसने 'एम.एस. स्‍वामीनाथन: द मैन हु फेड इंडिया नामक पुस्‍तक लिखी है?", options: ["चिराग शर्मा", "प्रियंबदा जयकुमार", "शौर्य अग्रवाल", "इनमें से कोई नहीं"], correct: 1},
	    {q: "हाल ही में कहॉं वेव्‍स बाजार का शुभारंभ किया गया है?", options: ["मेलबर्न", "नई दिल्‍ली", "कोलकाता", "काबूल"], correct: 0},
      {q: "हाल ही में किस देश ने 'नुसुक उमरा सेवा' शुरू की है?", options: ["UAE", "ईरान", "सऊदी अरब", "मलेशिया"], correct: 3},
      {q: "हाल ही में किसकी पहली फीचर फिल्‍म 'शेप ऑफ मोमो' बुसान इंटरनेशनल फिल्‍म' फेस्टिवल 2025 के विजन सेक्‍शन के लिए चुना गया है?", options: ["ट्रिबेनी राय", "सतीश गोलचा", "संजय वास्‍त्‍यायन", "अमिताभ कांत"], correct: 0},
      {q: "हाल ही में किस देश 'सस्‍टेनबल पावर 1404' मिसाईल अभ्‍यास शुरू किया है?", options: ["रूस", "जापान", "ईरान", "अमेरिका"], correct: 2},
      {q: "हाल ही में RBI ने किसे मौद्रिक नीति समिति (MPC) का पदेन सदस्‍य नियुक्‍त किया है?", options: ["अजय सिंह", "इंद्रनील भट्टाचार्य", "विनायक सिंह", "विकाश कौशल"], correct: 1},
      {q: "हाल ही मेे सार्वजनिक स्‍वास्‍थ्‍य अनुसंधान पर अंतर्राष्‍ट्रीय बैठक कहॉं आयोजित हुई है?", options: ["मुंबई", "भोपाल", "नई दिल्‍ली", "कोलकाता"], correct: 2},
      {q: "हाल ही में किस देश के पूर्व राष्‍ट्रपति को गिरफ्तार किया गया है?", options: ["नेपाल", "पाकिस्‍तान", "श्रीलंका", "बांग्‍लादेश"], correct: 2},
      {q: "हाल ही में किसने यूरेनस का 29वां उपग्रह खोजा है?", options: ["JAXA", "SpaceX", "NASA", "CNS"], correct: 2},
      {q: "हाल ही में भारतीय पुरूष एयर राइफल टीम ने एशियाई शूटिंग चैंपियनशिप में कोन सा पदक जीता है?", options: ["कांस्‍य", "रजत", "स्‍वर्ण", "इनमें से कोई नहीं"], correct: 2},
      {q: "हाल ही में भारतीय सेना ने कहाँ समन्‍वय शक्ति अभ्‍यास 2025 शुरू किया है?", options: ["कर्नाटक", "असम", "उत्तर प्रदेश", "त्रिपुरा"], correct: 1},
  ];
      
     

    const quizContainer = document.getElementById("quiz");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      document.getElementById("finalScore").style.display = "none";
      quizData.forEach((item, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<p><b>${index+1}. ${item.q}</b></p>`;

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        item.options.forEach((opt,i)=>{
          const optId = `q${index}_opt${i}`;
          optionsDiv.innerHTML += `<label><input type=\"radio\" name=\"q${index}\" value=\"${i}\" id=\"${optId}\"> ${opt}</label>`;
        });

        qDiv.appendChild(optionsDiv);
        qDiv.innerHTML += `<div id=\"result${index}\" class=\"result\"></div>`;
        quizContainer.appendChild(qDiv);
      });

      // Add event listeners to options
      document.querySelectorAll('input[type=radio]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          const [qIndex,optIndex] = e.target.name.match(/q(\d+)/).slice(1).map(Number);
          checkAnswer(qIndex, parseInt(e.target.value));
        });
      });
    }

    function checkAnswer(index, selected) {
      const item = quizData[index];
      const resultDiv = document.getElementById("result"+index);
      if(selected === item.correct) {
        resultDiv.innerHTML = "✔ Correct";
        resultDiv.className = "result correct";
      } else {
        resultDiv.innerHTML = `✘ Wrong | Correct: ${item.options[item.correct]}`;
        resultDiv.className = "result incorrect";
      }
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        const resultDiv = document.getElementById("result"+index);
        if(!selected) {
          resultDiv.innerHTML = `❗ Not Attempted | Correct: ${item.options[item.correct]}`;
          resultDiv.className = "result answer";
        } else if(parseInt(selected.value) === item.correct) {
          score++;
        }
      });
      const finalScore = document.getElementById("finalScore");
      finalScore.style.display = "block";
      finalScore.innerHTML = `Final Score: ${score} / ${quizData.length}`;
    });

    document.getElementById("restart").addEventListener("click", ()=>{
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
