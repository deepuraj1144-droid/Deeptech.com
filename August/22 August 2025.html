
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>करंट अफेयर्स टेस्‍ट - MCQ Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 22px;
    }
    .question {
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 20px;
      line-height: 1.6;
    }
    .options input[type=radio] {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    .result {
      margin-top: 8px;
      font-weight: bold;
      font-size: 18px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .answer { color: blue; }
    button {
      margin: 15px 5px 0 0;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    #submit {
      background: #27ae60;
      color: #fff;
    }
    #restart {
      background: #e74c3c;
      color: #fff;
    }
    #finalScore {
      margin-top: 20px;
      padding: 18px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      background: #f1f5f9;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
<h1 style="color: red;font-size: 40px;">Current Affairs By Deepu raj</h1>
  <a href="https://t.me/testexamdk">Click here to Join Our Telegram Channel</a><br>
  <a href="https://youtu.be/lNAZVJ8OoOU">Click here to Join Our YouTube Channel</a>
    <h2>करंट अफेयर्स - 15 MCQ Quiz</h2>
   <h3 style="color: red;font-size: 36px;">22 August 2025 Current Affairs</h3>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="restart">Restart</button>
    </form>
    <div id="finalScore"></div>
  </div>

  <script>
    const quizData = [
      
      {q: "हाल ही में किस राज्‍य की 'धीरियो बुल फाइटिंग' को वैध बनाने की मांग उठी है?", options: ["तमिलनाडु", "महाराष्‍ट्र", "गोवा", "केरल"], correct: 2},
      {q: "हाल ही में 'अंतर्राष्‍ट्रीय आतंकवाद पीड़ि‍त दिवस' कब मनाया गया है?", options: ["19 अगस्‍त ", "21 अगस्‍त ", "20 अगस्‍त ", "22 अगस्‍त"], correct: 1},
      {q: "किस स्‍थान पर दुनिया को प्‍लास्टिक प्रदूषण सेबचाने के लिए प्‍लास्टिक प्रदूषण संधि पर सहमति बनाने हेतु INC-5.2 बैठक आयोजित की गई है?", options: ["नई दिल्‍ली", "जिनेवा", "अलास्‍कार", "बैंकॉक"], correct: 1},
      {q: "विश्‍व युवा तीरंदाजी चैंपियनशिप 2025 का आयोजन कहॉं शुरू हुआ है?", options: ["टोक्‍यो, जापान", "पेरिस, फ्रांस", "विन्निपेग, कनाडा", "नई दिल्‍ली, भारत"], correct: 2},
      {q: "हाल ही में कौन Advertising Agencies Association of india के अध्‍यक्ष चुने गये है?", options: ["अजय सेठ", "अभिषे नायर", "गीता गोपीनाथ", "श्रीनिवासन के स्‍वामी"], correct: 3},
	  {q: "हाल ही में किस राज्‍य के जलालाबाद नगर का नाम बदलकर परशुराम पुरी किया गया है?", options: ["बिहार", "उत्तर प्रदेश", "मध्‍य प्रदेश", "असम"], correct: 1},
	  {q: "एशियाई सुटिंग चैंपियनशिप 2025 का आयोजन किस देश में किया गया जिसमें मनुभाकर ने महिलाओं की 10 मीटर एयर पिस्‍टल प्रतियोगिता में कांस्‍य पदक जीता है?", options: ["कजाकिस्‍तान", "भारत", "थाईलैंड", "चीन"], correct: 0},
	  {q: "राजीव गांधी भारत के कौन से क्रम के प्रधानमंत्री थे जिनकी 20 अगस्‍त को 2025 को 81वां जयंती मनाई गयी थी?", options: ["सातवें", "आठवें", "छठे", "नौवें"], correct: 2},
	  {q: "केंद्र सरकार ने अगस्‍त 2025 में भारतीय वायुसेना (AIF) के लिए कितने 'लाइट कॉबेट एयरक्रॉफ्ट मार्क 1A' लड़ाकू विमान खरीदने हेतु 62000 करोड़ रूपये के प्रोजेक्‍ट को मंजूरी दी है?", options: ["83", "90", "97", "100"], correct: 2},
	  {q: "हाल ही में फ्रैंक कैप्रियो का 88 वर्ष की उम्र में निधन हुआ है वे कौन थे?", options: ["अमेरीकी जज", "पत्रकार", "अभिनेता", "लेखम"], correct: 0},
	  {q: "हाल ही में UIDAI आधार-आधारित ई-केवाईसी के लिए किस को शामिल किया है?", options: ["स्‍टारलिंक", "चैट जीपीटी", "Perpelixity", "मेटा"], correct: 0},
	  {q: "हाल ही में किसने रिकॉर्ड तीसरे बार पीएफए 'प्‍लेयर ऑफ द ईयर' का अवार्ड जीता है?", options: ["मॉर्गन रोजर्स", "मेट्ज सेल्‍स", "मोहम्‍मद सलाह", "क्रिसिटयानो रोनाल्‍डो"], correct: 2},
	  {q: "हाल ही में किसे दिल्‍ली का पुलिस कमिश्नर नियुक्‍त किया गया है?", options: ["सतीस गोल्‍चा", "मयंक शर्मा", "संजय वात्‍स्‍यायन", "बिरेन्‍द्र अग्रवाल"], correct: 0},
	  {q: "हाल ही में भारत और किस देश ने समुद्री सहयोग बढ़ाने के लिए संयुक्‍त कार्य समूह का गठन किया गया है?", options: ["श्रीलंका", "मालदीव", "पेवसल", "सऊदी अरब"], correct: 3},
	  {q: "हाल ही में किसने चीन के बीजिंग में 18वें अंतर्राष्‍ट्रीय पृथ्‍वी विज्ञान ओलंपियाउ में दो पदक (एक स्‍वर्ण और एक रजत) जीते है?", options: ["चिराग गर्ग", "रेयांश गुप्‍ता", "शौर्य अग्रवाल", "वी कृष्‍णा"], correct: 1},
  ];
      
     

    const quizContainer = document.getElementById("quiz");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      document.getElementById("finalScore").style.display = "none";
      quizData.forEach((item, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<p><b>${index+1}. ${item.q}</b></p>`;

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        item.options.forEach((opt,i)=>{
          const optId = `q${index}_opt${i}`;
          optionsDiv.innerHTML += `<label><input type=\"radio\" name=\"q${index}\" value=\"${i}\" id=\"${optId}\"> ${opt}</label>`;
        });

        qDiv.appendChild(optionsDiv);
        qDiv.innerHTML += `<div id=\"result${index}\" class=\"result\"></div>`;
        quizContainer.appendChild(qDiv);
      });

      // Add event listeners to options
      document.querySelectorAll('input[type=radio]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          const [qIndex,optIndex] = e.target.name.match(/q(\d+)/).slice(1).map(Number);
          checkAnswer(qIndex, parseInt(e.target.value));
        });
      });
    }

    function checkAnswer(index, selected) {
      const item = quizData[index];
      const resultDiv = document.getElementById("result"+index);
      if(selected === item.correct) {
        resultDiv.innerHTML = "✔ Correct";
        resultDiv.className = "result correct";
      } else {
        resultDiv.innerHTML = `✘ Wrong | Correct: ${item.options[item.correct]}`;
        resultDiv.className = "result incorrect";
      }
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        const resultDiv = document.getElementById("result"+index);
        if(!selected) {
          resultDiv.innerHTML = `❗ Not Attempted | Correct: ${item.options[item.correct]}`;
          resultDiv.className = "result answer";
        } else if(parseInt(selected.value) === item.correct) {
          score++;
        }
      });
      const finalScore = document.getElementById("finalScore");
      finalScore.style.display = "block";
      finalScore.innerHTML = `Final Score: ${score} / ${quizData.length}`;
    });

    document.getElementById("restart").addEventListener("click", ()=>{
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
