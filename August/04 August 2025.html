
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>करेंट अफेयर्स</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --accent:#2563eb;
      --ok:#16a34a;
      --bad:#dc2626;
      --border:#e5e7eb;
      --radius:14px;
      --space:14px;

      /* Base font sizes (mobile-first) */
      --fs-body:18px;
      --fs-label:18px;
      --fs-h1:26px;
      --fs-brand:30px; /* ~2pt (≈2.66px) बड़ा than h1 */
      --fs-btn:18px;
    }
    @media (min-width:480px){
      :root{
        --fs-body:18px;
        --fs-label:19px;
        --fs-h1:28px;
        --fs-brand:32px;
        --fs-btn:18px;
      }
    }
    @media (min-width:768px){
      :root{
        --fs-body:18px;
        --fs-label:20px;
        --fs-h1:30px;
        --fs-brand:34px;
        --fs-btn:18px;
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      padding:20px 14px 100px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
      font-size:var(--fs-body);
    }
    .brand{
      text-align:center;
      font-weight:800;
      color:#ef4444; /* red */
      font-size:var(--fs-brand);
      letter-spacing:.2px;
    }
    .telegram{
      text-align:center;
      margin:8px 0 14px;
    }
    .telegram a{
      display:inline-block;
      text-decoration:none;
      font-weight:600;
      font-size:18px;
      color:#0ea5e9;
    }
    h1{
      text-align:center;
      font-size:var(--fs-h1);
      margin:8px 0 18px;
      color:#111827;
    }

    .quiz-container{
      max-width:980px;
      margin:0 auto;
      display:grid;
      gap:16px;
    }
    .question{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
    }
    .q-title{
      font-weight:700;
      margin:0 0 10px;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap:10px; /* vertical spacing line by line */
    }

    /* Each option as a separate box */
    .options label.option{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border:2px solid var(--border);
      border-radius:12px;
      background:#fbfbff;
      cursor:pointer;
      transition:all .15s ease;
      font-size:var(--fs-label);
      user-select:none;
    }
    .options label.option:hover{
      border-color:#c7d2fe;
      background:#f5f7ff;
    }

    /* Bigger radio for mobile */
    .options input[type="radio"]{
      appearance:none;
      width:26px;
      height:26px;
      min-width:26px;
      min-height:26px;
      border:2px solid #9ca3af;
      border-radius:50%;
      display:inline-block;
      position:relative;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
      background:#fff;
    }
    .options input[type="radio"]:checked{
      border-color:var(--accent);
      box-shadow:0 0 0 4px rgba(37,99,235,.15);
    }
    .options input[type="radio"]::after{
      content:"";
      position:absolute;
      inset:5px;
      border-radius:50%;
      background:transparent;
      transition:background .15s ease;
    }
    .options input[type="radio"]:checked::after{
      background:var(--accent);
    }

    /* Correct/Incorrect colors */
    .option.correct{
      background:#dcfce7 !important;
      border-color:var(--ok) !important;
    }
    .option.incorrect{
      background:#fee2e2 !important;
      border-color:var(--bad) !important;
    }

    /* Buttons row (submit + restart) */
    .actions{
      position:sticky;
      bottom:0;
      left:0; right:0;
      background:rgba(247,247,251,.85);
      backdrop-filter: blur(6px);
      border-top:1px solid var(--border);
      padding:12px 10px;
      display:flex;
      gap:10px;
      justify-content:center;
      z-index:5;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:700;
      font-size:var(--fs-btn);
      cursor:pointer;
      box-shadow:0 4px 14px rgba(0,0,0,.08);
    }
    .btn-submit{ background:#22c55e; color:#fff; }
    .btn-restart{ background:#ef4444; color:#fff; }

    /* Score modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.4);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:50;
    }
    .modal .card{
      background:#fff;
      border-radius:18px;
      padding:24px;
      width:min(520px, 96vw);
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    .score{
      font-size:28px;
      font-weight:800;
      margin:8px 0 2px;
      color:#111827;
    }
    .note{
      font-size:16px;
      color:var(--muted);
      margin-bottom:14px;
    }
    .modal .btn{
      width:100%;
    }
    .sr-only{
      position:absolute!important;
      height:1px;width:1px;
      overflow:hidden;clip:rect(1px,1px,1px,1px);
      white-space:nowrap;border:0;padding:0;margin:-1px;
    }
  </style>
</head>
<body>

  <div class="brand">Deepu Raj Current Affairs</div>
  <div class="telegram">
    <a href="https://t.me/testexamdk" target="_blank" rel="noopener">Click here to Join our Telegram Channel</a><br>
	<a href="http://www.youtube.com/@CurrentAffirs474" target="_blank" rel="noopener">Click here to Join our youtube Channel</a>
  </div>
  <h1> 04 अगस्‍त 2025 करेंट अफेयर्स </h1>

  <div class="quiz-container" id="quiz" aria-live="polite"></div>

  <div class="actions">
    <button class="btn btn-submit" id="submitBtn">Submit</button>
    <button class="btn btn-restart" id="restartBtn">Restart</button>
  </div>

  <!-- Score Modal -->
  <div class="modal" id="scoreModal" role="dialog" aria-modal="true" aria-labelledby="scoreTitle" aria-describedby="scoreDesc">
    <div class="card">
      <div id="scoreTitle" class="score">आपका स्कोर</div>
      <div id="scoreDesc" class="note">—</div>
      <button class="btn btn-restart" id="restartInModal">Restart</button>
    </div>
  </div>

<script>
/* =========================
   55 Q&A DATA (from your list)
   ========================= */
const quizData = [
  
  {q:"1.भारतीय नौसेना में शामिल किया गया हिमगिरि युद्ध-पोत किस प्रोजेक्‍ट के तहत बनाया गया है?", o:[ "प्रोजेक्‍ट 17A",  "प्रोजेक्‍ट 15B", "प्रोजेक्‍ट 8A", "प्रोजेक्‍ट 10A"], a:0},
  {q:"2.हाल ही में किस राज्‍य ने हेरिटेज खेलों पर से प्रतिबंध हटाने की घोषणा की है?", o:[ "मध्‍य प्रदेश",  "तमिलनाडु", "बिहार", "पंजाब"], a:3 },
  {q:"3.किस स्‍थान पर 4500 साल पुरानी हड़प्‍पा सभ्‍यता की खोज की गयी है?", o:[ "सोनभद्र",  "जोधपुर", "जैसलमेर", "हिसार"], a:2 },
  {q:"4.इजराइल के साथ सभी प्रकार के हथियारों के व्‍यापार पर प्रतिबंध लगाने वाला यरोपीय संघ का पहला देश कौन बना?", o:[ "फ्रांस",  "स्‍लोवेनिया", "स्‍लोवाकिया", "स्विट्जरलैंड"], a:1 },
  {q:"5.71वें राष्‍ट्रीय फिल्‍म पुरस्‍कारों में सर्वश्रेष्‍ठ अभिनेता कौन चुने गए है?", o:[ "शाहरूख खान",  "विक्रांत मेसी", "राजकुमार राव", "Both A & B"], a:3 },
  {q:"6.71वें राष्‍ट्रीय फिल्‍म पुरस्‍कारों में सर्वश्रेष्‍ठ अभिनेत्री कौन चुनी गई है?", o:[ "आलिया भट्ट",  "रानी मुखर्जी", "कटरीना कैफ", "विद्याबालन"], a:1 },
  {q:"7.भारत ने किस देश से 16वां एयरबस C-295 सैन्‍य परिवहन विमान प्राप्‍त किया?", o:[ "अमेरिका",  "फ्रांस", "स्‍पेन", "रूस"], a:2 },
  {q:"8.नौसेना के उप प्रमुख के रूप में किसने कार्यभार संभाला है?", o:[ "संजय वात्‍स्‍यायन",  "पुष्‍पेंद्र सिंह", "डीके त्रिपाठी", "अजय भल्‍ला"], a:0 },
  {q:"9.आद्रभूमि रामसर कन्‍वेंशन का cop-15वां किस देश में संपन्‍न हुआ है?", o:[ "ब्राजील",  "थाईलैंड", "जिम्‍बाब्‍बे", "भारत"], a:2 },
  {q:"10.AIFF ने सीनियर पुरूष भारतीय राष्‍ट्रीय टीम का मुख्‍य कोच किसे नियुक्‍त किया?", o:[ "पीआर श्रीजेश",  "सुनील क्षेत्री", "खालिद जमील", "रोनाल्‍डो"], a:2 },
  {q:"11.शशि प्रकाश गोयल ने किस राज्‍य के मुख्‍य सचिव का पदभार संभाला है?", o:[ "पंजाब",  "हरियाणा", "बिहार", "उत्तर प्रदेश"], a:3 },
  {q:"12.विश्‍व का सबसे छोटा ज्ञात साँप, थ्रेडस्‍नेक, 12 वर्षों के बाद कहाँ पुन: खोजा गया है?", o:[ "बारबाडोस",  "ऑस्‍ट्रेलिया", "कोलंबिया", "ब्राजील"], a:0 },
  {q:"13.वैश्विक मत्‍स्‍य उत्‍पादन में भारत किस स्‍थान पर रहा है?", o:[ "पहले",  "दूसरे", "तीसरे", "चौथे"], a:1 },
  {q:"14.हाल ही में आयोजित वर्ल्‍ड चैंपियनशिप ऑफ लीजेंड्स (WCL) 2025 का खिताब किसने जीता है?", o:[ "ऑस्‍ट्रेलिया",  "भारत", "पाकिस्‍तान", "साउथ अफ्रीका"], a:3 },
  {q:"15.बिहार में आयोजित किये जाने वाले एशिया रग्‍बी अंडर-20 चैंपियनशिप के शुभंकर का क्‍या नाम है?", o:[ "मौली",  "अशोक", "अज्‍ज्वला", "गजसिंह"], a:1 },
  
   
   
   
   
   
   
   
   
   
   
   
   
   
  
];

/* ================
   Build the quiz UI
   ================ */
const quizEl = document.getElementById("quiz");

quizData.forEach((item, qi)=>{
  const card = document.createElement("div");
  card.className = "question";
  const title = document.createElement("p");
  title.className = "q-title";
  title.innerText = item.q;
  const opts = document.createElement("div");
  opts.className = "options";
  item.o.forEach((opt, oi)=>{
    const id = `q${qi}-o${oi}`;
    const label = document.createElement("label");
    label.className = "option";
    label.setAttribute("for", id);

    const input = document.createElement("input");
    input.type = "radio";
    input.id = id;
    input.name = `q${qi}`;
    input.value = oi;

    const span = document.createElement("span");
    span.textContent = opt;

    label.appendChild(input);
    label.appendChild(span);
    opts.appendChild(label);

    // Immediate feedback
    input.addEventListener("change", ()=>{
      // clear old marks
      opts.querySelectorAll(".option").forEach(l=>{
        l.classList.remove("correct","incorrect");
      });
      // mark selected
      if(oi === item.a){
        label.classList.add("correct");
      }else{
        label.classList.add("incorrect");
        // also show correct one
        const correctLabel = opts.children[item.a];
        correctLabel.classList.add("correct");
      }
    });
  });

  card.appendChild(title);
  card.appendChild(opts);
  quizEl.appendChild(card);
});

/* ===========
   Actions
   =========== */
const submitBtn = document.getElementById("submitBtn");
const restartBtn = document.getElementById("restartBtn");
const scoreModal = document.getElementById("scoreModal");
const scoreTitle = document.getElementById("scoreTitle");
const scoreDesc = document.getElementById("scoreDesc");
const restartInModal = document.getElementById("restartInModal");

submitBtn.addEventListener("click", ()=>{
  let score = 0;
  quizData.forEach((item, qi)=>{
    const checked = document.querySelector(`input[name="q${qi}"]:checked`);
    if(checked && Number(checked.value) === item.a) score++;
  });
  scoreTitle.textContent = `आपका स्कोर: ${score}/${quizData.length}`;
  const pct = Math.round((score/quizData.length)*100);
  scoreDesc.textContent = `सही उत्तर: ${score} • प्रतिशत: ${pct}%`;
  scoreModal.style.display = "flex";
});

function restartQuiz(){
  // Uncheck all
  document.querySelectorAll('input[type="radio"]').forEach(r=>{ r.checked = false; });
  // Remove correctness classes
  document.querySelectorAll('.option').forEach(l=> l.classList.remove('correct','incorrect'));
  // Hide modal if open
  scoreModal.style.display = "none";
  // Scroll to top for fresh start
  window.scrollTo({top:0, behavior:"smooth"});
}
restartBtn.addEventListener("click", restartQuiz);
restartInModal.addEventListener("click", restartQuiz);

// Close modal by clicking backdrop (outside card)
scoreModal.addEventListener("click", (e)=>{
  if(e.target === scoreModal) scoreModal.style.display = "none";
});
</script>
</body>
</html>
