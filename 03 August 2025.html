
<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <title>करेंट अफेयर्स</title>
  <style>
    :root{
      --bg:#f7f7fb;
      --card:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --accent:#2563eb;
      --ok:#16a34a;
      --bad:#dc2626;
      --border:#e5e7eb;
      --radius:14px;
      --space:14px;

      /* Base font sizes (mobile-first) */
      --fs-body:18px;
      --fs-label:18px;
      --fs-h1:26px;
      --fs-brand:30px; /* ~2pt (≈2.66px) बड़ा than h1 */
      --fs-btn:18px;
    }
    @media (min-width:480px){
      :root{
        --fs-body:18px;
        --fs-label:19px;
        --fs-h1:28px;
        --fs-brand:32px;
        --fs-btn:18px;
      }
    }
    @media (min-width:768px){
      :root{
        --fs-body:18px;
        --fs-label:20px;
        --fs-h1:30px;
        --fs-brand:34px;
        --fs-btn:18px;
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      padding:20px 14px 100px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
      font-size:var(--fs-body);
    }
    .brand{
      text-align:center;
      font-weight:800;
      color:#ef4444; /* red */
      font-size:var(--fs-brand);
      letter-spacing:.2px;
    }
    .telegram{
      text-align:center;
      margin:8px 0 14px;
    }
    .telegram a{
      display:inline-block;
      text-decoration:none;
      font-weight:600;
      font-size:18px;
      color:#0ea5e9;
    }
    h1{
      text-align:center;
      font-size:var(--fs-h1);
      margin:8px 0 18px;
      color:#111827;
    }

    .quiz-container{
      max-width:980px;
      margin:0 auto;
      display:grid;
      gap:16px;
    }
    .question{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
    }
    .q-title{
      font-weight:700;
      margin:0 0 10px;
    }

    .options{
      display:flex;
      flex-direction:column;
      gap:10px; /* vertical spacing line by line */
    }

    /* Each option as a separate box */
    .options label.option{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px;
      border:2px solid var(--border);
      border-radius:12px;
      background:#fbfbff;
      cursor:pointer;
      transition:all .15s ease;
      font-size:var(--fs-label);
      user-select:none;
    }
    .options label.option:hover{
      border-color:#c7d2fe;
      background:#f5f7ff;
    }

    /* Bigger radio for mobile */
    .options input[type="radio"]{
      appearance:none;
      width:26px;
      height:26px;
      min-width:26px;
      min-height:26px;
      border:2px solid #9ca3af;
      border-radius:50%;
      display:inline-block;
      position:relative;
      outline:none;
      transition:border-color .15s ease, box-shadow .15s ease;
      background:#fff;
    }
    .options input[type="radio"]:checked{
      border-color:var(--accent);
      box-shadow:0 0 0 4px rgba(37,99,235,.15);
    }
    .options input[type="radio"]::after{
      content:"";
      position:absolute;
      inset:5px;
      border-radius:50%;
      background:transparent;
      transition:background .15s ease;
    }
    .options input[type="radio"]:checked::after{
      background:var(--accent);
    }

    /* Correct/Incorrect colors */
    .option.correct{
      background:#dcfce7 !important;
      border-color:var(--ok) !important;
    }
    .option.incorrect{
      background:#fee2e2 !important;
      border-color:var(--bad) !important;
    }

    /* Buttons row (submit + restart) */
    .actions{
      position:sticky;
      bottom:0;
      left:0; right:0;
      background:rgba(247,247,251,.85);
      backdrop-filter: blur(6px);
      border-top:1px solid var(--border);
      padding:12px 10px;
      display:flex;
      gap:10px;
      justify-content:center;
      z-index:5;
    }
    .btn{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-weight:700;
      font-size:var(--fs-btn);
      cursor:pointer;
      box-shadow:0 4px 14px rgba(0,0,0,.08);
    }
    .btn-submit{ background:#22c55e; color:#fff; }
    .btn-restart{ background:#ef4444; color:#fff; }

    /* Score modal */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.4);
      display:none;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:50;
    }
    .modal .card{
      background:#fff;
      border-radius:18px;
      padding:24px;
      width:min(520px, 96vw);
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }
    .score{
      font-size:28px;
      font-weight:800;
      margin:8px 0 2px;
      color:#111827;
    }
    .note{
      font-size:16px;
      color:var(--muted);
      margin-bottom:14px;
    }
    .modal .btn{
      width:100%;
    }
    .sr-only{
      position:absolute!important;
      height:1px;width:1px;
      overflow:hidden;clip:rect(1px,1px,1px,1px);
      white-space:nowrap;border:0;padding:0;margin:-1px;
    }
  </style>
</head>
<body>

  <div class="brand">Deepu Raj Current Affairs</div>
  <div class="telegram">
    <a href="https://t.me/testexamdk" target="_blank" rel="noopener">Click here to Join our Telegram Channel</a><br>
	<a href="http://www.youtube.com/@CurrentAffirs474" target="_blank" rel="noopener">Click here to Join our youtube Channel</a>
  </div>
  <h1>03 अगस्‍त 2025 करेंट अफेयर्स </h1>

  <div class="quiz-container" id="quiz" aria-live="polite"></div>

  <div class="actions">
    <button class="btn btn-submit" id="submitBtn">Submit</button>
    <button class="btn btn-restart" id="restartBtn">Restart</button>
  </div>

  <!-- Score Modal -->
  <div class="modal" id="scoreModal" role="dialog" aria-modal="true" aria-labelledby="scoreTitle" aria-describedby="scoreDesc">
    <div class="card">
      <div id="scoreTitle" class="score">आपका स्कोर</div>
      <div id="scoreDesc" class="note">—</div>
      <button class="btn btn-restart" id="restartInModal">Restart</button>
    </div>
  </div>

<script>
/* =========================
   55 Q&A DATA (from your list)
   ========================= */
const quizData = [
  
  {q:"1.हाल ही में भारतीय सेना ने किस देश के साथ संयुक्‍त 'युद्ध अभ्‍यास' का 21वां संस्‍करण प्रारंभ किया है?", o:[ "यूएसए",  "जापान", "ऑस्‍ट्रेलिया", "सिंगापुर"], a: 0},
  {q:"2.वर्ष 2026 बैडमिंटन विश्‍व चैंपियनशिप की मेजबानी कौन करेगा?", o:[ "बीजिंग",  "नई दिल्‍ली ", "टोक्‍यो ", " सिडनी "], a:1},
  {q:"3.हाल ही में किस देश के प्रधानमंत्री लॉरेंस बोंग राजनायिक संबंधों की 60वीं वर्षगांठ के अवसर तीन दिवसीय दौरे पर भारत आए हैं?", o:[ "वियतनाम ",  "मलेशिया", "इंडोनेशिया ", "सिंगापुर"], a:3 },
  {q:"4.हाल ही में वित्तमंत्रालय के व्‍यय विभाग में महालेखा नियंत्रक का पदभार किसने ग्रहण किया है?", o:[ "राघव गुप्‍ता",  "टी.सी.ए. कल्‍याणी", "ऊर्जित पटेल", "अमित कपूर"], a:1 },
  {q:"5.हाल ही में निवेशक शिक्षा एवं संरक्षण निधि प्राधिकरण ने 'निवेशक दीदी' के दूसरे चरण का शुभारंभ कहाँ किया है?", o:[ "मुंबई",  "अहमदाबाद", "पटना", "हैदराबाद"], a:3 },
  {q:"6.हाल ही में चर्चा में रही 'प्रतुश दूरबीन' का संबंध किससे है?", o:[ "डीआरडीओ",  "भाभा परमाणु अनुसंधान केंद्र", "रमन अनुसंधान संस्‍थान", "आईआईटी मद्रास"], a:2},
  {q:"7.हाल ही में विश्‍व नारियल दिवस कब मनाया गया है?", o:[ "30 अगस्‍त",  "31 अगस्‍त", "01 सितंबर", "02 सितंबर"], a:3},
  {q:"8.हाल ही में बालवाटिका टीवी चैनल, ीदक्षा 2.0 और प्रशस्‍त 2.0 किसने लांच किया है?", o:[ "सीबीएसई",  "एनसीईआरटी", "यूजीसी", "शिक्षा मंत्रालय"], a:1 },
  {q:"9.हाल ही में वार्षिक मेला 'पट्ट उत्‍सव' कहाँ हुआ है?", o:[ "पंजाब ",  "हरियाणा", "जम्‍मू-कश्‍मीर", "शिलांग"], a:2},
  {q:"10.हाल ही में मास्‍टरकार्ड ने सीमा पार भुगतान को बढ़ावा देने के लिए किसके साथ साझेदारी की है?", o:[ "एसबीआई",  "फोन पे", "इंफोसिस", "आबीआई"], a:2 },
  {q:"11.हाल ही में इंस्‍टीट्यूट फॉर इकोनॉमिक्‍स एंड पीस के वैश्विक शांति सूचकांक में भारत को कौन-सा स्‍थान मिला है?", o:[ "113वां",  "114वां", "115वां", "116वां"], a:2 },
  {q:"12.हाल ही में 2025 का रेमन मैग्‍सेसे पुरस्‍कार जीतने वाला देश का पहला गैर सरकारी संगठन कौन-सा है?", o:[ "अक्षय पात्र फाउंडेशन",  "एजुकेट गर्ल्‍स", "प्रोजेक्‍ट नन्‍ही कली", "प्रथम"], a:1},
  {q:"13.हाल ही में सात्विक-चिराग ने पेरिस में BWF विश्‍व चैंपियनशिप, 2025 में कौन-सा पदक जीता है?", o:[ "कांस्‍य पदक ",  "रजत पदक", "स्‍वर्ण पदक", "इनमें से कोई नहीं"], a:0 },
  {q:"14.हाल ही में भारतीय सेना ने 'युद्ध कौशल अभ्‍यास 3.0' और 'अचूक प्रहार' अभ्‍यास का आयोजन कहाँ किया गया है?", o:[ "सिक्किम",  "अरूणाचल प्रदेश", "जम्‍मू-कश्‍मीर", "आंध्र प्रदेश"], a:1 },
  {q:"15.हाल ही में RuPay नेटवर्क पर भारत का पाल ईएमआई-आधारित क्रेडिट कार्ड 'भारतपे' किसने लांच किया है?", o:[ "यूनिटी बैंक",  "बैंक ऑफ बड़ौदा", "केनरा बैंक", "आंध्रा बैंक"], a:0 },
  
   
   
   
   
   
   
   
   
   
   
   
   
   
  
];

/* ================
   Build the quiz UI
   ================ */
const quizEl = document.getElementById("quiz");

quizData.forEach((item, qi)=>{
  const card = document.createElement("div");
  card.className = "question";
  const title = document.createElement("p");
  title.className = "q-title";
  title.innerText = item.q;
  const opts = document.createElement("div");
  opts.className = "options";
  item.o.forEach((opt, oi)=>{
    const id = `q${qi}-o${oi}`;
    const label = document.createElement("label");
    label.className = "option";
    label.setAttribute("for", id);

    const input = document.createElement("input");
    input.type = "radio";
    input.id = id;
    input.name = `q${qi}`;
    input.value = oi;

    const span = document.createElement("span");
    span.textContent = opt;

    label.appendChild(input);
    label.appendChild(span);
    opts.appendChild(label);

    // Immediate feedback
    input.addEventListener("change", ()=>{
      // clear old marks
      opts.querySelectorAll(".option").forEach(l=>{
        l.classList.remove("correct","incorrect");
      });
      // mark selected
      if(oi === item.a){
        label.classList.add("correct");
      }else{
        label.classList.add("incorrect");
        // also show correct one
        const correctLabel = opts.children[item.a];
        correctLabel.classList.add("correct");
      }
    });
  });

  card.appendChild(title);
  card.appendChild(opts);
  quizEl.appendChild(card);
});

/* ===========
   Actions
   =========== */
const submitBtn = document.getElementById("submitBtn");
const restartBtn = document.getElementById("restartBtn");
const scoreModal = document.getElementById("scoreModal");
const scoreTitle = document.getElementById("scoreTitle");
const scoreDesc = document.getElementById("scoreDesc");
const restartInModal = document.getElementById("restartInModal");

submitBtn.addEventListener("click", ()=>{
  let score = 0;
  quizData.forEach((item, qi)=>{
    const checked = document.querySelector(`input[name="q${qi}"]:checked`);
    if(checked && Number(checked.value) === item.a) score++;
  });
  scoreTitle.textContent = `आपका स्कोर: ${score}/${quizData.length}`;
  const pct = Math.round((score/quizData.length)*100);
  scoreDesc.textContent = `सही उत्तर: ${score} • प्रतिशत: ${pct}%`;
  scoreModal.style.display = "flex";
});

function restartQuiz(){
  // Uncheck all
  document.querySelectorAll('input[type="radio"]').forEach(r=>{ r.checked = false; });
  // Remove correctness classes
  document.querySelectorAll('.option').forEach(l=> l.classList.remove('correct','incorrect'));
  // Hide modal if open
  scoreModal.style.display = "none";
  // Scroll to top for fresh start
  window.scrollTo({top:0, behavior:"smooth"});
}
restartBtn.addEventListener("click", restartQuiz);
restartInModal.addEventListener("click", restartQuiz);

// Close modal by clicking backdrop (outside card)
scoreModal.addEventListener("click", (e)=>{
  if(e.target === scoreModal) scoreModal.style.display = "none";
});
</script>
</body>
</html>
