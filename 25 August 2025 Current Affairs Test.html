
<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans Devanagari', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 22px;
    }
    .question {
      margin-bottom: 12px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 20px;
      line-height: 1.6;
    }
    .options input[type=radio] {
      width: 24px;
      height: 24px;

    }

      font-size: 18px;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .answer { color: blue; }
    button {
      margin: 15px 5px 0 0;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
    }
    #submit {
      background: #27ae60;
      color: #fff;
    }
    #restart {
      background: #e74c3c;
      color: #fff;
    }
    #finalScore {
      margin-top: 20px;
      padding: 18px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
      background: #f1f5f9;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    
<h1 style="color: red;font-size: 40px;"> Current Affairs By Deepu raj</h1>
<marquee behavior="alternate">
  <a href="https://t.me/testexamdk">Click here to Join Our Telegram Channel</a><br><br>

    <h2>करंट अफेयर्स - 15 MCQ Quiz</h2>
   <h3 style="color: red;font-size: 36px;">25 August 2025 Current Affairs</h3>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" id="submit">Submit</button>
      <button type="button" id="restart">Restart</button>
    </form>
    <div id="finalScore"></div>
  </div>
  <script>
    const quizData = [
      
      
      {q: "हाल ही में थलसेना प्रमुख जनरल उपेन्‍द्र द्वीवेदी किस देश की आधिकारिक यात्रा पर गये हैं?", options: ["नेपाल", "अल्‍जीरिया", "श्रीलंका", "मलेशिया"], correct: 1},
      {q: "हाल ही में कौन 'Bank.in' डोेमेन पर माइग्रेट करने वाला पहला सार्वजनिक क्षेत्र का बैंक बना हैं?", options: ["SBI", "BOB", "PNB", "CBI"], correct: 2},
      {q: "हाल ही में किसने रेल अवसंरचना को बढ़ावा देने के लिए कोंकण रेलवे के साथ समझौता किया है?", options: ["ONGC", "BHEL", "कोल इंडिया", "एनटीपीसी"], correct: 2},
      {q: "हाल ही में कजाकिस्‍तान में आयोजित 16वीं 'एशियाई निशानेबाजी चैंपियनशिप' में एश्‍वर्य प्रताप सिंह ने कौन सा पदक जीता है?", options: ["रजत", "स्‍वर्ण", "कांस्‍य", "इनमें से कोई नहीं"], correct: 1},
      {q: "हाल ही में कौन भारत का पूर्ण डिजिटल साक्षर राज्‍य घोषित हुआ है?", options: ["गोवा", "केरल", "मध्‍य प्रदेश", "त्रिपुरा"], correct: 1},
      {q: "हाल ही में भारतीय डाक विभाग ने कब से अपनी पंजीकृत 'डाक सेवा बंद' करने की घोषणा की है?", options: ["1 सितंबर 2025", "2 सितंबर 2025", "3 सितंबर 2025", "4 सितंबर 2025"], correct: 0},
      {q: "प्रतिवर्ष किस तारिक्ष को 'महिला समानता दिवस' के रूप में मनाया जाता है?", options: ["25 अगस्‍त", "26 अगस्‍त", "27 अगस्‍त", "28 अगस्‍त"], correct: 1},
      {q: "हाल ही में भारत और किस देश के बीच 14वां संयुक्‍त द्विपक्षीय सैन्‍य अभ्‍यास मैत्री आयोजित किया जाएगा?", options: ["मलेशिया", "थाईलैंड", "वियतनाम", "कनाडा"], correct: 1},
      {q: "हाल ही में अयोध्‍या राजघारने के मुखिया का 71 वर्ष की आयु में निधन हुआ है उनका नाम क्‍या है?", options: ["राघवेन्‍द्र जोशी", "गौतम प्रकाश मिश्र", "विमलेंद्र प्रताप मिश्र", "उमाशंकर मिश्र"], correct: 2},
      {q: "हाल ही में आयी एडीआर की रिपोर्ट के अनुसार देश में सबसे अधिक आपराधिक मामले किस मुख्‍यमंत्री पर है?", options: ["पेमा खांडू", "रेवंत रेड्डी", "एम. के. स्‍टालिन", "चंद्र बाबू नायडू"], correct: 1},
      {q: "हाल ही में वित्त वर्ष 2025 में भारत के विदेशी निवेश में कितने प्रतिशत की बढ़ोतरी हुई है?", options: ["62 प्रतिशत", "57 प्रतिशत", "67 प्रतिशत", "68 प्रतिशत"], correct: 2},
      {q: "हाल ही में किस राज्‍य सरकार ने नगरपालिका कर्मचारियों के लिए 1 करोड़ रूपये के कवर योजना की घोषणा की है?", options: ["ओडिशा", "आंध्र प्रदेश", "उत्तर प्रदेश", "पश्चिम बंगाल"], correct: 1},
      {q: "हाल ही में RBI ने किस बैंक में SMBC की 24.99 प्रतिशत हिस्‍सेदारी को मंजूरी दी है?", options: ["यस बैंक", "एक्सिस बैंक", "एचडीएफसी बैंक", "पंजाब नेशनल बैंक"], correct: 0},
      {q: "हाल ही में किसे प्रधानमंत्री नरेंद्र मोदी का उप राष्‍ट्रीय सुरक्षा सलाहकार नियुक्‍त किया गया है?", options: ["राजीव आनंद", "उत्‍पल कुमार सिंह", "अनीश दयाल सिंह", "राजेश कुमार अग्रवाल"], correct: 2},
      {q: "हाल ही में 'सभासार' का शुभारंभ किसने किया है?", options: ["रक्षा मंत्रालय", "वित्त मंत्रालय", "पंचायती राज्‍य मंत्रालय", "शिक्षा मंत्रालय"], correct: 2},
      
  ];
      
     

    const quizContainer = document.getElementById("quiz");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      document.getElementById("finalScore").style.display = "none";
      quizData.forEach((item, index) => {
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        qDiv.innerHTML = `<p><b>${index+1}. ${item.q}</b></p>`;

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");

        item.options.forEach((opt,i)=>{
          const optId = `q${index}_opt${i}`;
          optionsDiv.innerHTML += `<label><input type=\"radio\" name=\"q${index}\" value=\"${i}\" id=\"${optId}\"> ${opt}</label>`;
        });

        qDiv.appendChild(optionsDiv);
        qDiv.innerHTML += `<div id=\"result${index}\" class=\"result\"></div>`;
        quizContainer.appendChild(qDiv);
      });

      // Add event listeners to options
      document.querySelectorAll('input[type=radio]').forEach(radio => {
        radio.addEventListener('change', (e) => {
          const [qIndex,optIndex] = e.target.name.match(/q(\d+)/).slice(1).map(Number);
          checkAnswer(qIndex, parseInt(e.target.value));
        });
      });
    }

    function checkAnswer(index, selected) {
      const item = quizData[index];
      const resultDiv = document.getElementById("result"+index);
      if(selected === item.correct) {
        resultDiv.innerHTML = "✔ Correct";
        resultDiv.className = "result correct";
      } else {
        resultDiv.innerHTML = `✘ Wrong | Correct: ${item.options[item.correct]}`;
        resultDiv.className = "result incorrect";
      }
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      quizData.forEach((item, index) => {
        const selected = document.querySelector(`input[name='q${index}']:checked`);
        const resultDiv = document.getElementById("result"+index);
        if(!selected) {
          resultDiv.innerHTML = `❗ Not Attempted | Correct: ${item.options[item.correct]}`;
          resultDiv.className = "result answer";
        } else if(parseInt(selected.value) === item.correct) {
          score++;
        }
      });
      const finalScore = document.getElementById("finalScore");
      finalScore.style.display = "block";
      finalScore.innerHTML = `Final Score: ${score} / ${quizData.length}`;
    });

    document.getElementById("restart").addEventListener("click", ()=>{
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
